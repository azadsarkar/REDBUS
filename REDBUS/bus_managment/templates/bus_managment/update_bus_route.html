{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Update Bus Route</h1>

    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save changes</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

{% endblock %}

{% block extra_css %}
<style>
    /* Basic reset for full height and margin reset */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* Center the container vertically and horizontally */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Make sure it takes full viewport height */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Style the form container */
    .form-container {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        margin-bottom: 20px;
    }

    /* Form elements styling */
    .form-container input,
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Submit button styling */
    .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Back link styling */
    .back-link {
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    /* Ensure the form is responsive */
    @media (max-width: 480px) {
        .form-container {
            padding: 15px;
        }

        .btn {
            font-size: 14px;
        }
    }

</style>
{% endblock %}
