{% extends 'base.html' %}
{% block content %}

<h1>Are you sure you want to delete this bus route?</h1>

<p><strong>Source:</strong> {{ bus_route.sourse }}</p>
<p><strong>Destination:</strong> {{ bus_route.destinations }}</p>
<p><strong>Bus:</strong> {{ bus_route.bus_rout }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'dashboard' %}">Cancel</a>

{% endblock %}
