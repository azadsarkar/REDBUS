<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete</title>
  <style>
    /* Apply a full-height layout with flexbox for vertical centering */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    h6 {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .login-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .login-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Password Reset Complete</h1>
    <h6>Your password has been successfully set. You may now log in.</h6>
    <a href="{% url 'login' %}" class="login-link">Login</a>
  </div>

</body>

</html>
